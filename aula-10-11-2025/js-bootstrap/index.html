<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col p-5 bg-meu text-center">
                <h1 class="display-5">Formulário com Javascript</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 p-3">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email adress</label>
                    <input id="email" type="email" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">Date of birth</label>
                    <input id="birth" type="date" class="form-control" name="birth" aria-describedby="dob">
                    <div id="dob" class="form-text">The day you were born</div>
                </div>
                <!--<div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control">
                </div>-->
                <div class="mb-3">
                    <button class="btn btn-outline-primary" onclick="getDados2()">
                        Salvar
                    </button>
                    <p>Seu e-mail é: <span id="mail">...</span>. Você nasceu em: <span id="nasc">??</span>. </p>
                </div>
                <div id="dados"></div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="js/meuscript.js"></script>
    
</body>
</html>
